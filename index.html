<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Posters - Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            backdrop-filter: blur(10px);
            overflow: hidden; /* Prevents scrolling on all devices */
        }

        /* Prevents scrolling on iOS */
        body, html {
            touch-action: none;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
            height: 100%;
        }

        /* Gradient Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(34, 34, 34, 0.7));
            z-index: -1;
        }

        .container {
            max-width: 300px;
            width: 100%; /* Ensure the container doesn't exceed max-width */
            margin: auto;
            background: rgba(34, 34, 34, 0.7);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 34, 34, 0.8);
            position: relative;
            z-index: 1;
        }

        .logo img {
            width: 150px; /* Set the width of the logo */
            height: auto; /* Automatically adjust the height to maintain aspect ratio */
            margin-bottom: 10px;
        }

        .social-media {
            margin-bottom: 30px;
            text-align: center; /* Center the social media icons */
        }

        .social-media a {
            display: inline-block; /* Align icons horizontally */
            margin: 0 10px;
            text-decoration: none; /* Remove any default underline */
            border: none; /* Remove any border */
            padding: 0;
        }

        .social-media img {
            width: 40px;
            height: 40px;
            display: block; /* Ensures no extra spacing around the image */
            transition: opacity 0.3s ease;
        }

        .social-media img:hover {
            opacity: 0.7;
        }

        .buttons {
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 260px; /* Set a fixed width to 260px */
            background: linear-gradient(135deg, #4b6cb7, #182848);
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 10px auto; /* Center the buttons */
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background: linear-gradient(135deg, #34e89e, #0f3443);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
            transform: scale(1.05);
        }

        /* Footer Text with Animated Gradient and Pulsate Effect */
        .footer {
            font-size: 1.1em;
            background: linear-gradient(135deg, #4b6cb7, #34e89e);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: wave 2s infinite, pulsate 1.5s infinite;
            cursor: default;
            position: relative;
            transition: transform 0.3s ease;
        }

        @keyframes wave {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9); /* Black background with opacity */
            justify-content: center;
            align-items: center;
        }

        /* Modal visible when target */
        #prices:target {
            display: flex;
            animation: popUp 0.6s ease forwards;
        }

        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0.5) translate(-50%, -50%);
            }
            100% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
        }

        .modal-content {
            position: relative;
            text-align: center;
            max-width: 90%; /* Restore the max-width for all screens */
            max-height: 90%;
            overflow: auto; /* Enable scrolling within the modal */
            border-radius: 20px; /* Rounded corners */
        }

        .modal-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
            border-radius: 20px; /* Rounded corners */
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            text-decoration: none;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="your-logo.png" alt="Car Posters Logo">
        </div>
        
        <!-- Social Media Icons Section -->
        <div class="social-media">
            <a href="https://www.instagram.com/your-instagram" target="_blank">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@your-tiktok" target="_blank">
                <img src="tiktok-icon.png" alt="TikTok">
            </a>
            <a href="https://www.facebook.com/your-facebook" target="_blank">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
        </div>

        <!-- Buttons Section -->
        <div class="buttons">
            <a href="#prices" class="btn">Цени</a>
            <a href="#" class="btn">Как да поръчам</a>
            <a href="#" class="btn">Често задавани въпроси</a>
        </div>

        <!-- Footer Text Inside the Container with Animated Gradient and Pulsate -->
        <div class="footer">
            Безплатна доставка
        </div>
    </div>

    <!-- The Modal -->
    <div id="prices" class="modal">
        <div class="modal-content">
            <a href="#" class="close">&times;</a>
            <img src="prices.png" alt="Prices Image">
        </div>
    </div>

</body>
</html>
